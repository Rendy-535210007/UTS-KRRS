 <div class="dmahasiswa">
  <h1>Data Mahasiswa</h1>
    <form>
    <div class="forms">
    <table>
        <tr>
            <td><label for="nim">Nomor Pokok Mahasiswa:</label></td>
            <td><input type="text" id="nim" name="nim" placeholder="NIM"><br></td>
        </tr>

        <tr>
            <td><label for="nama">Nama Mahasiswa:</label></td>
            <td><input type="text" id="nama" name="nama" placeholder="Nama Mahasiswa"><br></td>
        </tr>

        <tr>
            <td><label for="ttl">Tempat, Tanggal Lahir:</label></td>
            <td><input type="text" id="ttl" name="ttl" placeholder="Tempat, Tanggal Lahir"><br></td>
        </tr>
        
        <tr>
            <td><label for="gender">Kelamin :</label></td>
            <td><input type="radio" id="gender" name="gender"> Laki-laki
                <input type="radio" id="gender" name="gender"> Perempuan
            </td>
        </tr>

        <tr>
            <td><label for="agama">Agama:</label></td>
            <td><input type="text" id="agama" name="agama" placeholder="Agama"><br></td>
        </tr>

        <tr>
            <td><label for="alamat">Alamat:</label></td>
            <td><textarea id="alamat" name="alamat" placeholder="Alamat"></textarea><br></td>
        </tr>
      
        <tr>
            <td><label for="telp">Telephone:</label></td>
            <td><input type="text" id="telp" name="telp" placeholder="Nomor Telepon"><br></td>
        </tr>
      
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" id="email" name="email" placeholder="Email"><br></td>
        </tr>
    
    </table>
    </div>
    </form><br>
   
    <h1>Data Sekolah</h1>
    <form>
    <div class="forms">
    <table>
        <tr>
            <td><label for="asal">Asal Sekolah:</label></td>
            <td><input type="text" id="asal" name="asal" placeholder="Nama Asal Sekolah"><br></td>
        </tr>

        <tr>
            <td><label for="noij">No. Ijazah:</label></td>
            <td><input type="text" id="noij" name="noij" placeholder="Nomor Ijazah"><br></td>
        </tr>

        <tr>
            <td><label for="tij">Tanggal Ijazah:</label></td>
            <td><input type="text" id="tij" name="tij" placeholder="Tanggal Ijazah"><br></td>
        </tr>
        
        <tr>
            <td><label for="fotoij">Upload Foto Ijazah</label></td>
            <td><input type="file" class="form-control-file" id="fotoijazah"><br></td>
        </tr>
        
    </table>
    </div>
    </form><br>

    <h1>Data Orang Tua / Wali</h1>
    <form>
    <div class="forms">
    <table>
        <tr>
            <td><label for="namaortu">Nama Orang Tua/Wali:</label></td>
            <td><input type="text" id="namaortu" name="namaortu" placeholder="Nama Orang Tua"><br></td>
        </tr>

        <tr>
            <td><label for="almtortu">Alamat:</label></td>
            <td><input type="text" id="almtortu" name="almtortu" placeholder="Alamat Orang Tua"><br></td>
        </tr>

        <tr>
            <td><label for="telportu">Telepon:</label></td>
            <td><input type="text" id="telportu" name="telportu" placeholder="Telepon Orang Tua"><br></td>
        </tr>
        
        
    </table>
    </div>
  </form>
  <button onclick="submitprofil()">Submit</button>
</div>

<script src="krrs.js"></script>
